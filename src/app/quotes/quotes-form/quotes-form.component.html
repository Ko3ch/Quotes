<div class="container">
  <form #quoteForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="quote">Quote :</label>
      <textarea name="quote" id="quote" rows="5" cols="20" class="form-control" 
      [(ngModel)]="newQuote.quote" #quote="ngModel" required></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>*empty field</p>
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author :</label>
      <input type="text" class="form-control" id="author" name="author" 
      [(ngModel)]="newQuote.author" #author="ngModel" required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>*empty field</p>
      </div>
    </div>
    <div class="form-group">
      <label for="publisher">Publisher :</label>
      <input type="text" class="form-control" id="publisher" name="publisher" 
      [(ngModel)]="newQuote.publisher" #publisher="ngModel" required>
      <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
        <p>*empty field</p>
      </div>
    </div>
    <!-- <p>Display {{ newQuote.author }}</p> -->
    <button type="submit" class="btn">Post</button>
  </form>
</div>
